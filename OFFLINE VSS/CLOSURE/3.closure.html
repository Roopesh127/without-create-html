<script>
    function counter() {
        let sum = [];

        return function (a) {
            sum.push(a);
            if (sum.length >= 4) {
                sum.shift(a);
            }
            return sum;
        };
    }
    const addcounter = counter();
    console.log(addcounter(1));
    console.log(addcounter(2));
    console.log(addcounter(3));
    console.log(addcounter(4));
    console.log(addcounter(5));

</script>
