<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Form</title>
</head>
<body>
    <h1>Sample HTML Form</h1>
    <form action="#" method="post">
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" required><br><br>

        <label for="email-input">Email Input:</label>
        <input type="email" id="email-input" name="email-input" required><br><br>

        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" required><br><br>

        <label for="radio-input">Radio Buttons:</label><br>
        <input type="radio" id="radio-option1" name="radio-group" value="Option 1">
        <label for="radio-option1">Option 1</label><br>
        <input type="radio" id="radio-option2" name="radio-group" value="Option 2">
        <label for="radio-option2">Option 2</label><br><br>

        <label for="checkbox-input">Checkboxes:</label><br>
        <input type="checkbox" id="checkbox-option1" name="checkbox-group[]" value="Option 1">
        <label for="checkbox-option1">Option 1</label><br>
        <input type="checkbox" id="checkbox-option2" name="checkbox-group[]" value="Option 2">
        <label for="checkbox-option2">Option 2</label><br><br>

        <label for="dropdown-select">Dropdown Select:</label>
        <select id="dropdown-select" name="dropdown-select">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br><br>

        <label for="textarea-input">Textarea:</label><br>
        <textarea id="textarea-input" name="textarea-input" rows="4" cols="50"></textarea><br><br>

        <label for="date-input">Date Input:</label>
        <input type="date" id="date-input" name="date-input"><br><br>

        <label for="file-input">File Upload:</label>
        <input type="file" id="file-input" name="file-input"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
