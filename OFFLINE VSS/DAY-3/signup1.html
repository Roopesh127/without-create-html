<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
<div class="container"><br>
    <h1 class="text-success text-center">SIGN-UP PAGE</h1>
    <div class="col-lg-8 m-auto d-block">
        <form action="" onsubmit="return validation()">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                <span id="username" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                <span id="passwords" class="text-danger"></span>

            </div>

            <div class="form-group">
                <label>Confirm-Password:</label>
                <input type="text" name="conpass" class="form-control" id="conpass" autocomplete="off">
                <span id="confirmpass" class="text-danger"></span>

            </div>

            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="off">
                <span id="mobileno" class="text-danger"></span>

            </div>
             
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="user" class="form-control" id="emails" autocomplete="off">
                <span id="emailids" class="text-danger"></span>

            </div>
          
            <input type="submit" name="submit" value="submit" class="btn btn-success" autocomplete="off">

        </form>

    </div>

</div>

<script type="text/JavaScript">




    function validation() {
        var user = document.getElementById("user").value;
        var pass = document.getElementById("pass").value;
        var confirmpass = document.getElementById("conpass").value;
        var mobileNumber = document.getElementById("mobileNumber").value;
        var emails = document.getElementById("emails").value;

        if(user==""){
            document.getElementById("username").innerHTML = "please fill the username field";
            return false;
        }if((user.length <=2) || (user.length >20)){
            document.getElementById("username").innerHTML = "user length must be between 2 and 20";
            return false;
        }
        if(!isNaN(user)){
            document.getElementById("username").innerHTML = "user name should be characters";
            return false;
        }


        
        if(pass==""){
            document.getElementById("passwords").innerHTML = "please fill the password field";
            return false;
        }if((pass.length <=2) || (pass.length >10)){
            document.getElementById("passwords").innerHTML = "password length must be between 2 and 10";
            return false;
        }
        if(pass!=confirmpass){
            document.getElementById("passwords").innerHTML = "password are not matching";
            return false;
        }




        if(confirmpass==""){
            document.getElementById("confirmpass").innerHTML = "please fill the confirmpassword field";
            return false;
        }


        if(mobileNumber==""){
            document.getElementById("mobileno").innerHTML = "please fill the mobilenumber field";
            return false;
        } if(isNaN(mobileNumber)){
            document.getElementById("mobileno").innerHTML = "mobile no. should be numeric value";
            return false;
        }
        if(mobileNumber.length!=10){
            document.getElementById("mobileno").innerHTML = "mobile no. should be 10 digit";
            return false;
        }



        if(emails==""){
            document.getElementById("emailids").innerHTML = "please fill the email field";
            return false;
        }
        if(emails.indexOf("@")<=0){
            document.getElementById("emailids").innerHTML = "invalid email id";
            return false;
        }
    }

 

</script>

</body>
</html>
