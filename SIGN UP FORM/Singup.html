<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    
         <h1 class="main-heading">SIGN-UP FORM</h1>
         <form id="signup-form">

            <label> Firstname </label>         
            <input type="text" placeholder="Enter your First Name" id="first-name"/> <br> <br>  

            <label> Middlename: </label>     
            <input type="text" placeholder="Enter your middlename" id="middle-name" /> <br> <br>  

            <label> Lastname: </label>         
            <input type="text" placeholder="Enter your Lastname" id="last-name" /> <br> <br>  

            <label> Email: </label>         
            <input type="email" placeholder="Enter your valid email" id="email"> <br> <br>  

            <label> Password: </label>         
            <input type="text" placeholder="Enter atlest 8 digit password including special characters" id="password"/> <br> <br>
            
            <label>Confirm Password: </label>         
            <input type="text" placeholder="Enter password is same as your password" id="confirm-password" /> <br> <br>  

            <label> Date Of Birth: </label>         
            <input type="date" placeholder="Enter your Date Of Birth" id="dob" /> <br> <br>  

            <label>Github Profile: </label>         
            <input type="url" placeholder="Enter your github URL" id="github" /> <br> <br>  

            <label>Linkedin Profile: </label>         
            <input type="url" placeholder="Enter your Linkedin URL" id="linkedin" /> <br> <br>  

           <input type="submit" value="SUBMIT">

        </form>
       <div id="error-message" style=" color: tomato;"></div>
      
       <script>
              

       </script>

    </div>
</body>
</html>
