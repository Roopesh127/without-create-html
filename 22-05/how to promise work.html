<script>
  const myPromise = (data) => {
    return new Promise((reply, reject) => {
      if (data) {
        reply("Done");
      } else {
        reject("Failed");
      }
    });
  };

  myPromise(false)
    // .then((data) => {
    //   console.log("Data: ", data);
    // })
    // .catch((err) => {
    //   console.log("Error: ", err);
    // });

  myPromise(true)
    .then((data) => {
      console.log("Data: ", data);
    })
    .catch((err) => {
      console.log("Error: ", err);
    });

  /* const result = myPromise(false);
  console.log({ result }); */
</script>
