<script>
  const sum = (a, b) => {
    return new Promise((reply, reject) => {
      setTimeout(() => {
        reject(a + b);
      }, 5000);
    });
  };

  sum(5, 6)
    .then((data) => {
      console.log(data);
    })
    .catch((err) => {
      console.log('err', err);
    });
</script>
